<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="logo.png" alt="timeline logo" height="50px" width="50px" />
      </figure>

      <div class="theme-toggle">
        <button id="toggle-button"></button>
      </div>
    </header>
    <nav class="nav-filter">
      <!-- Filters placeholder -->
    </nav>
    <main>
      <section id="timeline">
        <h2 id="timeline-heading" class="visually-hidden">Timeline Events</h2>
      </section>

      <article>
        <h3>Featured Event</h3>
        <figure>
          <figcaption>Event description will appear here.</figcaption>
        </figure>
      </article>
    </main>

    <div id="modal"></div>
    <footer>
      <!-- Footer content is placed here -->
    </footer>
  </body>
</html>
